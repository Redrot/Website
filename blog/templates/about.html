<!doctype html>
<title>Sam's Page</title>
<link href="https://fonts.googleapis.com/css?family=Lato|Lora" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
<div class="wrapper">
  <div class="content-container">
    <div class="tab-container">
      <div class="tab-wrapper"><a href="/" class="tab">HOME</a></div>
      <div class="tab-wrapper"><a href="/math" class="tab">MATH</a></div>
      <div class="tab-wrapper"><a href="/music" class="tab">MUSIC</a></div>
      <div class="tab-wrapper"><a href="/other" class="tab">OTHER</a></div>
    </div>
    <div class="posts-container">
      {% for post in posts %}
        <div class="post-wrapper">
          <h2 class="post-title">{{ post.title }}</h2>
          <h5 class="post-date">{{ post.created_at|strftime }}</h4>
          <hr class="small-divider" />
          <p class="post-content">
            {{ post.content|safe }}
          </p>
          <hr class="small-divider" />
        </div>
      {% endfor %}
    </div>
  </div>
</div>
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
